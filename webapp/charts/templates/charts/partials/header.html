{# Shared header/navigation bar for all pages #}
<header class="site-header">
  <div class="site-header__inner">
    <div class="site-header__brand">
      <div class="site-header__title">Global Spotify Hits</div>
      <div class="site-header__subtitle">
        Song Popularity Across Different Countries
      </div>
    </div>

    <nav class="site-nav">
      <a
        href="/"
        class="{% if active_page == 'home' %}is-active{% endif %}"
      >
        Home
      </a>

      <a
        href="/charts/top-songs/"
        class="{% if active_page == 'top_songs' %}is-active{% endif %}"
      >
        Top Songs by Countries
      </a>

      <a
        href="/charts/top-streams/"
        class="{% if active_page == 'top_streams' %}is-active{% endif %}"
      >
        Top Songs by Streams
      </a>

      <a
        href="/charts/country-diversity/"
        class="{% if active_page == 'country_diversity' %}is-active{% endif %}"
      >
        Country Diversity
      </a>

      <a
        href="/charts/browser/"
        class="{% if active_page == 'browser' %}is-active{% endif %}"
      >
        Database Browser
      </a>
    </nav>
  </div>
</header>
